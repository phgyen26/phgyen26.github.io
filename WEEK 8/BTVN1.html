<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Hình tròn - document.write()</title>
<script>
  const PI = 3.14;
  var r = prompt("Nhập bán kính (r):");

  if (r == null || r.trim() === "" || isNaN(r)) {
    document.write("<font color='red'><b>⚠️ Dữ liệu nhập không hợp lệ! Vui lòng nhập số hợp lệ.</b></font>");
  } else if (r <= 0) {
    document.write("<font color='red'><b>⚠️ Bán kính phải lớn hơn 0!</b></font>");
  } else {
    var radius = parseFloat(r);
    var chuvi = 2 * PI * radius;
    var dientich = PI * radius * radius;

    document.write("<h2>Kết quả tính hình tròn</h2>");
    document.write("Bán kính: " + radius + "<br>");
    document.write("<font color='blue'><b>Chu vi = " + chuvi.toFixed(2) + "</b></font><br>");
    document.write("<font color='green'><b>Diện tích = " + dientich.toFixed(2) + "</b></font>");
  }
</script>
</head>
<body>
</body>
</html>
