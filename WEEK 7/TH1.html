<!doctype html>
<html>

<head>
<meta charset="UTF-8">  <!-- giúp hiển thị tiếng việt và ký tự đặc biệt -->

<title> The priority of selectors </title>
<style type="text/css">
  * {font: 20px "Comic Sans MS";}    

MyCustomizeTag {   
    display:block;
    text-align: center;
    text-transform: capitalize;
    text-decoration: 500px;
}
 

div{
    background-color: yellow;
    margin: 0px 0px 5px 5px;
    width: 300px;
}

.GroupFormat {
    font-weight: bold;
    color: #f00;
    width: 400px;
}

#TheHighestPriority {
    background-color: #000;
    font-weight: none;
    font: italic 30px "Times New Roman";
    color: #fff;
}


</style>
</head>

<body>
    <MyCustomizeTag> Here is customize tag </MyCustomizeTag>
    <div> The first graph </div>
    <div class="GroupFormat">The second garagraph </div>
    <div class="GroupFormat" id="#TheHighestPriority">
        The third paragraph.
    </div>
    <div> The fourth paragraph.</div>
    <div class="GroupFormat">The fifth paragraph. </div>
    <div class="GroupFormat"> The sixth paragraph.</div>
    <div> The seventh paragraph</div>

</body>
</html>
