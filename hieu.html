<!DOCTYPE html>
<html>
<head>
  <title>Gạch chân chuyển động</title>
  <style>
    a {
      text-decoration: none;    /* Bỏ gạch chân mặc định */
      color: black;             /* Màu chữ đen */
      border-bottom: 2px solid red;  /* Gạch chân đỏ */
      padding-bottom: 3px;      /* Tạo khoảng cách giữa chữ và gạch */
      transition: width 0.3s;   /* Hiệu ứng chuyển động */
    }

    a:hover {
      border-bottom: 2px solid blue; /* Khi rê chuột, đổi sang màu xanh */
    }
  </style>
</head>

<body>
  <a href="#">Di chuột vào tôi!</a>
</body>
</html>
