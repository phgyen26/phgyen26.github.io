<!DOCTYPE html>
<html>
<head>
  <title>Trang có Header và Footer</title>
  <style>
    header {
      background-color: grey;   /* Màu xám */
      height: 80px;             /* Chiều cao 80px */
      color: white;             /* Chữ màu trắng */
      text-align: center;       /* Căn giữa chữ */
    }

    footer {
      background-color: black;  /* Màu đen */
      height: 50px;             /* Chiều cao 50px */
      color: white;             /* Chữ màu trắng */
      text-align: center;       /* Căn giữa chữ */
    }
  </style>
</head>

<body>
  <header>
    <h2>Đây là Header</h2>
  </header>

  <p>Nội dung trang web ở đây</p>

  <footer>
    <p>Đây là Footer</p>
  </footer>
</body>
</html>
